name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Build and tag Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: 🐳 Tag & Push Backend image
        run: |
          docker tag todo101-todo-backend napat/todo-backend:latest
          docker push napat/todo-backend:latest

      - name: 🐳 Tag & Push Frontend image
        run: |
          docker tag todo101-todo-frontend napat/todo-frontend:latest
          docker push napat/todo-frontend:latest

